<h1>{{ name }}</h1>

<dl>
    <td>Name: </td>
    <dd>{{ name }}</dd>

    <td>Age: </td>
    <dd>{{ age }}</dd>

    <td>Function: </td>
    <dd>{{ getName() }}</dd>

    <td>Capitalizado: </td>
    <dd>{{ nameCapitalizado }}</dd>
</dl>

<button (click)="changeName()" > Change name </button>
<button (click)="changeAge()" > Change age </button>
