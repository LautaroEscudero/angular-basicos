<p>List of heroes</p>

<div *ngIf="removedHero; else noBorrado">
    <h3>Heroe borrado  <small> {{removedHero}} </small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="removeHeroe()">Remove Heroe</button>

<ul>
    <li *ngFor="let item of heroes; let i = index">
        {{ i + 1 }} - {{item }}
    </li>
</ul>
